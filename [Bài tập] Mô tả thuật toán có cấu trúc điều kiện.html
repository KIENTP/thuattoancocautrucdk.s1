<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = parseInt(prompt("Nhập vào số a: "));
    var b = parseInt(prompt("Nhập vào số b: "));
    var c = parseInt(prompt("Nhập vào số c: "));
    var max;
    if (a > b){
        if(a > c) {
            max = a;
        } else {
            if (b < c) {
                max = c;
            } else {
                max = b;
            }
        }
    }
    alert(max);
</script>
</body>
</html>
