<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = parseInt(prompt("Nhập vào số a: "));
    var b = parseInt(prompt("Nhập vào số b: "));
    var c = parseInt(prompt("Nhập vào số c: "));
    var max = a;
    if (a > b){
        max = a
    }else {
        if (b < c){
            max = c
        } else{
            max = b
        }
    }
    document.write("Giá trị lớn nhất là:" + max);
</script>
</body>
</html>
